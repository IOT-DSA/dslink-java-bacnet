apply plugin: 'application'
apply plugin: 'findbugs'
apply plugin: 'java'

mainClassName = 'bacnet.Main'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '2.0.8-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir { dirs 'external' }
    maven {
    	url 'http://mangoautomation.net:9902/maven-repo/'
    }
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}
 
dependencies {
    compile 'org.iot-dsa:dslink:0.17.4-SNAPSHOT'
    compile 'org.iot-dsa:historian:0.17.4-SNAPSHOT'
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'commons-logging:commons-logging:1.1.1'
    compile 'org.scream3r:jssc:2.8.0'
	compile ':sero-scheduler:1.+'
    compile ':sero-warp:1.+'
    compile ':BACnet4J:4.0.0-6'
    compile 'org.reflections:reflections:0.9.11'
}

run {
    args System.getProperty("exec.args", "").split()
    workingDir project.buildDir
}

task sourcesJar(group: 'build', type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

applicationDistribution.from new File(project.projectDir, "/dslink.json")
