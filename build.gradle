apply plugin: 'application'
apply plugin: 'findbugs'
apply plugin: 'java-library'

mainClassName = 'bacnet.Main'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '2.1.9-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    flatDir { dirs 'external' }
}
 
dependencies {
    api 'org.iot-dsa:historian:0.20.1'

    implementation 'commons-logging:commons-logging:1.2'
    implementation 'org.apache.commons:commons-lang3:3.8'
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'org.scream3r:jssc:2.8.0'
	implementation ':sero-scheduler:1.+'
    implementation ':sero-warp:1.+'
    implementation ':BACnet4J:4.1.0'
}

run {
    args System.getProperty("exec.args", "").split()
    workingDir project.buildDir
}

task sourcesJar(group: 'build', type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

wrapper {
    gradleVersion = '4.10'
}

applicationDistribution.from new File(project.projectDir, "/dslink.json")
